<style>
    body, html {
        height: 100%;
        width: 100%;
    }

    .angular-google-map {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .angular-google-map-container {
        min-width: 100vh;
        min-height: 85vh;
    }
</style>
<div ng-controller="radarcontroller">
    <div ng-show="isLoading">
        Loading...
    </div>
    <div ng-show="!isLoading">
        <div class="row">
            <div class="col-md-12">
                <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options" bounds="map.bounds">
                    <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" options="'options'">
                    </ui-gmap-markers>
                </ui-gmap-google-map>
            </div>
        </div>
    </div>
</div>
